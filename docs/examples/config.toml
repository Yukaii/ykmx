# ykmx example config (TOML)
# Common locations:
#   $XDG_CONFIG_HOME/ykmx/config.toml
#   $HOME/.config/ykmx/config.toml

layout_backend = "native"
# backend values: native | opentui | plugin
# valid values: vertical_stack | horizontal_stack | grid | paperwm | fullscreen
default_layout = "vertical_stack"
master_count = 1
master_ratio_permille = 600
gap = 1

show_tab_bar = true
show_status_bar = true
mouse_mode = "hybrid"

plugins_enabled = false

# Dev example paths from this repository:
# plugin_dir = "/Users/yukai/Projects/Personal/ykmx/docs/examples/plugins.d/paperwm"
# plugins_dir = "/Users/yukai/Projects/Personal/ykmx/docs/examples/plugins.d"
#   - paperwm: layout only
#   - desktop-wm: floating overlap layout + free drag/resize + window controls
#   - popup-controls: standalone popup keybinding registration/behavior plugin
#   - command-palette: fzf command picker popup (dispatches selected command)
#   - theme-switch-command-palette: fzf palette for theme command dispatch
#   - windows31-decoration-theme: Windows 3.1 style chrome/theme commands
#   - retro-win31-theme: plugin-defined chrome/border + bar theme sample
#   - python-demo: non-Bun plugin runtime example (plugin.toml run=python3 ./main.py)
#
# To run desktop-wm as layout owner (single shared plugin process for layout + pointer/actions):
# layout_backend = "plugin"
# plugins_enabled = true
# plugin_dir = "/Users/yukai/Projects/Personal/ykmx/docs/examples/plugins.d/desktop-wm"
# plugins_dirs = ["$HOME/.config/ykmx/plugins.d", "/Users/yukai/Projects/Personal/ykmx/docs/examples/plugins.d"]

plugin_dir = "$HOME/.config/ykmx/plugins"
plugins_dir = "$HOME/.config/ykmx/plugins.d"

